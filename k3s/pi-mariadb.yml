apiVersion: v1
kind: Service
metadata:
  name: pi-mariadb
  labels:
    app: pi
spec:
  type: NodePort
  ports:
    - port: 3306
      nodePort: 30306
      name: gateway-demo
  selector:
    app: pi
    tier: mariadb
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-pv-claim
  labels:
    app: pi
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pi-mariadb
  labels:
    app: pi
spec:
  selector:
    matchLabels:
      app: pi
      tier: mariadb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: pi
        tier: mariadb
    spec:
      containers:
        - image: jsurf/rpi-mariadb
          name: mariadb
          env:
            - name: MYSQL_USER
              value: pi
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-pass
                  key: password
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-pass
                  key: password
          ports:
            - containerPort: 3306
              name: mariadb
          volumeMounts:
            - name: mariadb-persistent-storage
              mountPath: /var/lib/mariadb
      volumes:
        - name: mariadb-persistent-storage
          persistentVolumeClaim:
            claimName: mariadb-pv-claim